paths:
    migrations: %%PHINX_CONFIG_DIR%%/db/migrations
    seeds: %%PHINX_CONFIG_DIR%%/db/seeds

environments:
    default_migration_table: phinxlog
    default_database: production
    production:
        adapter: mysql
        host: %%PHINX_DBHOST%%
        name: %%PHINX_DBNAME%%
        user: %%PHINX_DBUSER%%
        pass: %%PHINX_DBPASS%%
        port: %%PHINX_DBPORT%%
        charset: utf8

    development:
        adapter: mysql
        name: myvbc-new
        user: root
        pass: 'root'
        host: '127.0.0.1'
        port: 3306
        charset: utf8

version_order: creation